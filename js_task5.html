<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <form class="bg-white p-6 rounded shadow-md w-full max-w-sm">
        <div class="mb-4">
            <label class="block text-gray-700">Name:</label>
            <input type="text" class="border border-red-500 w-full p-2 rounded" />
            <p class="text-red-500 text-sm">This field is required</p>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Email:</label>
            <input type="email" class="border border-red-500 w-full p-2 rounded" />
            <p class="text-red-500 text-sm">A valid email address is required</p>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Website:</label>
            <input type="url" class="border border-red-500 w-full p-2 rounded" />
            <p class="text-red-500 text-sm">A valid url is required</p>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Message:</label>
            <textarea class="border border-red-500 w-full p-2 rounded h-24"></textarea>
            <p class="text-red-500 text-sm">This field is required</p>
        </div>
        <button type="submit" class="bg-gray-300 text-gray-700 px-4 py-2 rounded">Submit</button>
    </form>
</body>
</html>
