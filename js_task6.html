<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-80">
        <h1 class="text-center text-4xl font-semibold mb-6" style="font-family: 'Great Vibes', cursive;">Instagram</h1>
        <form>
            <div class="mb-4">
                <div class="flex items-center border rounded px-3 py-2">
                    <i class="fas fa-user text-gray-400"></i>
                    <input type="text" placeholder="Username" class="ml-2 w-full border-none focus:outline-none">
                </div>
            </div>
            <div class="mb-4">
                <div class="flex items-center border rounded px-3 py-2">
                    <i class="fas fa-lock text-gray-400"></i>
                    <input type="password" placeholder="Password" class="ml-2 w-full border-none focus:outline-none">
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded font-semibold">Log in</button>
            <div class="flex items-center justify-between mt-4">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-1">
                    <span class="text-sm">Remember me</span>
                </label>
                <a href="#" class="text-sm text-blue-500">Forgot Password?</a>
            </div>
        </form>
        <p class="text-sm text-center mt-4">Don't have an account? <a href="#" class="text-blue-500">Sign up here.</a></p>
    </div>
</body>
</html>
