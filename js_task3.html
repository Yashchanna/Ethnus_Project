<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="border p-4 bg-white shadow-md">
        <div class="mb-4">
            <label for="firstNumber" class="block mb-2">1st Number :</label>
            <input type="number" id="firstNumber" class="border p-2 w-full" value="12">
        </div>
        <div class="mb-4">
            <label for="secondNumber" class="block mb-2">2nd Number :</label>
            <input type="number" id="secondNumber" class="border p-2 w-full" value="10">
        </div>
        <div class="mb-4 flex space-x-2">
            <button id="multiplyBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Multiply</button>
            <button id="divideBtn" class="bg-gray-300 text-black px-4 py-2 rounded">Divide</button>
        </div>
        <div>
            <p>The Result Is :</p>
            <p id="result" class="text-lg font-bold">120</p>
        </div>
    </div>

    <script>
        document.getElementById('multiplyBtn').addEventListener('click', function() {
            const firstNumber = parseFloat(document.getElementById('firstNumber').value);
            const secondNumber = parseFloat(document.getElementById('secondNumber').value);
            const result = firstNumber * secondNumber;
            document.getElementById('result').textContent = result;
        });

        document.getElementById('divideBtn').addEventListener('click', function() {
            const firstNumber = parseFloat(document.getElementById('firstNumber').value);
            const secondNumber = parseFloat(document.getElementById('secondNumber').value);
            const result = firstNumber / secondNumber;
            document.getElementById('result').textContent = result;
        });
    </script>
</body>
</html>
