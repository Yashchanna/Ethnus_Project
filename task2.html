<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabetize String</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Alphabetize a String</h2>
        <input type="text" id="textInput" placeholder="Enter a string">
        <button onclick="alphabetizeAndDisplay()">Alphabetize</button>
        <h3 id="result"></h3>
    </div>

    <script>
        function alphabetizeString(str) {
            return str.split('').sort().join('');
        }

        function alphabetizeAndDisplay() {
            const input = document.getElementById("textInput").value;
            if (input === "") {
                document.getElementById("result").innerText = "Please enter a string.";
                return;
            }
            const sortedString = alphabetizeString(input);
            document.getElementById("result").innerText = `Alphabetized String: ${sortedString}`;
        }
    </script>

</body>
</html>
